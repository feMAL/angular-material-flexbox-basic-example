<mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutAlign="space-between center">
        <div fxLayout="row">
            <button mat-button>
                <mat-icon>home</mat-icon>
                <span class="logo"> material / flex-box </span>
            </button>
            <div *ngIf="!deviceXs">
                <button mat-button>Home</button>
                <button mat-button>Contact Us</button>
                <button mat-button>About Us</button>
            </div>
        </div>
        <div>

            <button mat-icon-button>
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-button>
                <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
                <span *ngIf="!deviceXs">Menu</span>
            </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between">
        <button mat-button>Home</button>
        <button mat-button>Contact Us</button>
        <button mat-button>About Us</button>
    </mat-toolbar-row>
  </mat-toolbar>
